 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Advanced Filters</h5>
             </div>
             <div class="modal-body">
                 <div class="form-row">
                     <div class="form-group col-md-4">
                         <label>City</label>
                         <input type="text" class="form-control" name="city" value="{{ applied_filters.city }}">
                     </div>
                     <div class="form-group col-md-4">
                         <label>State</label>
                         <select class="form-control" name="state">
                             {% for filter in filter_values.stateType %}
                                 <option {% if applied_filters.state == filter.value %}selected{% endif %}>{{ filter.value }}</option>
                             {% endfor %}
                         </select>
                     </div>
                     <div class="form-group col-md-4">
                         <label>Zip Code</label>
                         <input type="text" class="form-control" name="zip" value="{{ applied_filters.zip }}">
                     </div>
                 </div>
                 <div class="form-row">
                     <div class="form-group col-md-4">
                         <label>Sort</label>
                         <select class="form-control" name="sort">
                             {% for filter in filter_values.sortType %}
                                 <option {% if applied_filters.sort == filter.value %}selected{% endif %}>{{ filter.value }}</option>
                             {% endfor %}
                         </select>
                     </div>
                     <div class="form-group col-md-4">
                         <label>Scope</label>
                         <select class="form-control" name="scope">
                             {% for filter in filter_values.scopeType %}
                                 <option {% if applied_filters.scope == filter.value %}selected{% endif %}>{{ filter.value }}</option>
                             {% endfor %}
                         </select>
                     </div>
                     <div class="form-group col-md-4">
                         <label>Search Type</label>
                         <select class="form-control" name="searchType">
                             {% for filter in filter_values.searchType %}
                                 <option {% if applied_filters.searchType == filter.value %}selected{% endif %}>{{ filter.value }}</option>
                             {% endfor %}
                         </select>
                     </div>
                 </div>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                 <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
             </div>
         </div>
     </div>
</div>

<script>
    $('#exampleModal').on('shown.bs.modal', function () {
    $('#exampleModalLabel').trigger('focus') })
</script>
