{% extends "base.html" %}
{% block content %}
    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <div class="form-row" style="padding-top: 15px">
            <div class="form-group col-md-8">
                <input type="text" class="form-control" name="search" value="{{ search }}">
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="bottom">Search</button>
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="bottom">Advanced</button>
            </div>
        </div>
    </form>
    {% for charity in charities %}
        <div class="form-group" style="font-weight: bold"><a href="{{ charity.websiteURL }}">{{ charity.charityName }}</a></div>
        <div class="form-group">{{ charity.mission }}</div>
    {% endfor %}
        <div class="row justify-content-center">
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="bottom">Prev</button>
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="bottom">Next</button>
            </div>
        </div>
{% endblock  %}
