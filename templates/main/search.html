{% extends "base.html" %}
{% block content %}
    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <div class="form-row" style="padding-top: 15px">
            <div class="form-group col-md-8">
                <input type="text" class="form-control" name="search" value="{{ search }}">
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="bottom">Search</button>
            </div>
            <div class="form-group col-md-2">
                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Advanced Filters
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Advanced Filters</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <label>City</label>
            <input type="text" name="city"><br>
            <label>State</label>
            <input type="text" name="state"><br>
            <label>Zipcode</label>
            <input type="search" name="zipcode"><br>
            <label>Sort</label>
            <input type = "text" name ="sort"><br>
            <label>Scope</label>
            <input type = "text" name ="scope"><br>
            <label>Search Type</label>
            <input type ="search" name ="searchtype"><br>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
            </div>
            <script>
            $('#exampleModal').on('shown.bs.modal', function () {
            $('#exampleModalLabel').trigger('focus') })
            </script>
        </div>
    </form>
    {% for charity in charities %}
        <div class="form-group" style="font-weight: bold"><a href="{{ charity.websiteURL }}">{{ charity.charityName }}</a></div>
        <div class="form-group">{{ charity.mission }}</div>
    {% endfor %}
        <div class="row justify-content-center">
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="bottom">Prev</button>
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-block btn-primary" data-toggle="tooltip" data-placement="bottom">Next</button>
            </div>
        </div>
{% endblock  %}
