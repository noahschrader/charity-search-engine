{% extends "base.html" %}
{% block content %}
    <div class="jumbotron text-center">
         <h1 class="display-4">Charity Search Engine</h1>
    </div>
    <form action="{% url 'search' %}" method="get">
        <div class="form-row">
            <div class="form-group col-md-10">
                <input type="text" class="form-control" name="q" placeholder="Search Charities">
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom">Search</button>
            </div>
        </div>
    </form>
    <div class="button-group bg-primary" style="border-radius: 5px">
        {% for option in menu_options %}
            {% if option.is_selected == True %}
                <button id="btn_{{ option.text }}" type="button" class="btn btn-success" onclick="">{{ option.text }}</button>
            {% else %}
                <button id="btn_{{ option.text }}" type="button" class="btn btn-primary" onclick="">{{ option.text }}</button>
            {% endif %}
        {% endfor %}
    </div>
    <div>
        {% for item in items %}
            <a class="text-blue" href="/search/?q={{ item }}">{{ item }}</a><br>
        {% endfor %}
    </div>
{% endblock %}
